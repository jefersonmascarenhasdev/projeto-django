<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receitas & Co. — Template</title>
  <meta name="description" content="Template base responsivo para um site de receitas" />
  <style>
    :root{
      --bg:#f7f7f8; --card:#ffffff; --accent:#ef6c35; --muted:#6b7280; --glass: rgba(255,255,255,0.7);
      --radius:12px; --maxw:1100px; --gap:18px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#ffffff);color:#111827;line-height:1.5}
    .container{max-width:var(--maxw);margin:28px auto;padding:0 20px}

    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ffb47a);display:grid;place-items:center;color:white;font-weight:700;font-size:20px}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .search-row{display:flex;gap:12px;margin:18px 0}
    .search-row input[type="search"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid #e6e6e9;background:var(--card)}
    .filters{display:flex;gap:8px}
    .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card .body{padding:12px}
    .meta{display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--muted)}
    .title{font-weight:700;margin:8px 0}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{font-size:12px;padding:6px 8px;background:#f3f4f6;border-radius:999px}

    footer{margin:36px 0 80px;color:var(--muted);font-size:13px;text-align:center}

    /* responsive */
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}.logo{width:48px;height:48px}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}.search-row{flex-direction:column}.filters{justify-content:stretch}}

    /* recipe modal (simple) */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:20px}
    .modal.show{display:flex}
    .modal .sheet{width:100%;max-width:900px;background:var(--card);border-radius:14px;overflow:auto;max-height:90vh;box-shadow:0 20px 60px rgba(2,6,23,0.2);}
    .sheet .hero{height:260px;background-size:cover;background-position:center;border-radius:14px 14px 0 0}
    .sheet .content{padding:18px}
    .close{position:absolute;right:18px;top:14px;background:var(--glass);border-radius:8px;padding:6px 8px;cursor:pointer}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">R</div>
        <div>
          <h1>Receitas & Co.</h1>
          <p class="lead">Encontre, salve e compartilhe receitas deliciosas.</p>
        </div>
      </div>
      <nav aria-label="principal">
        <button class="btn" onclick="openNewRecipe()">+ Nova receita</button>
      </nav>
    </header>

    <div class="search-row">
      <input id="search" type="search" placeholder="Buscar por nome, ingrediente ou categoria..." oninput="filterRecipes()" />
      <div class="filters">
        <select id="categoryFilter" onchange="filterRecipes()">
          <option value="">Todas</option>
          <option>Pratos principais</option>
          <option>Sobremesas</option>
          <option>Sopas</option>
          <option>Saladas</option>
        </select>
        <button class="btn" onclick="resetFilters()">Limpar</button>
      </div>
    </div>

    <main>
      <section class="grid" id="recipes">
        <!-- Cards gerados por JS -->
      </section>

      <p id="noResults" style="display:none;color:var(--muted);margin-top:12px">Nenhuma receita encontrada.</p>
    </main>

    <footer>
      Template base — personalize como quiser. Feito com ❤️
    </footer>
  </div>

  <!-- modal de receita -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="sheet">
      <div style="position:relative">
        <div id="modalHero" class="hero" style="background-image:url('')"></div>
        <button class="close" onclick="closeModal()">Fechar</button>
      </div>
      <div class="content">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc" style="color:var(--muted)"></p>
        <h3>Ingredientes</h3>
        <ul id="modalIngredients"></ul>
        <h3>Modo de preparo</h3>
        <div id="modalSteps"></div>
      </div>
    </div>
  </div>

  <script>
    const sample = [
      {
        id:1,title:'Frango ao curry com leite de coco',
        img:'https://images.app.goo.gl/m7K1VCfqMug5gY929',
        category:'Pratos principais',time:'35 min',tags:['rápido','exótico'],
        desc:'Prato cremoso e aromático, fácil de preparar.',
        ingredients:['500g de peito de frango em cubos','1 cebola média picada','2 dentes de alho','200ml leite de coco','2 colheres de curry','sal e pimenta a gosto'],
        steps:['Tempere o frango com sal e pimenta.','Doure a cebola e o alho em azeite.','Adicione o curry e o frango, refogue.','Acrescente o leite de coco e cozinhe por 15 minutos.','Sirva com arroz basmati.']
      },
      {
        id:2,title:'Bolo de banana integral',
        img:'https://images.unsplash.com/photo-1565958011703-44f9829ba187?auto=format&fit=crop&w=1200&q=60',
        category:'Sobremesas',time:'50 min',tags:['vegetariano','saudável'],
        desc:'Bolo simples, macio e com pouca gordura.',
        ingredients:['3 bananas maduras amassadas','2 ovos','1/3 xícara de óleo','1 xícara de açúcar','2 xícaras de farinha integral','1 colher de fermento'],
        steps:['Misture os líquidos.','Adicione os secos peneirando.','Mexa delicadamente e coloque em forma untada.','Asse em forno 180°C por 35-40 minutos.']
      },
      {
        id:3,title:'Salada mediterrânea rápida',
        img:'https://images.unsplash.com/photo-1523986371872-9d3ba2e2f642?auto=format&fit=crop&w=1200&q=60',
        category:'Saladas',time:'10 min',tags:['vegano','rápido'],
        desc:'Refrescante e perfeita como acompanhamento.',
        ingredients:['Tomate-cereja','pepino','azeitonas','queijo feta (opcional)','azeite, limão, sal e pimenta'],
        steps:['Corte os vegetais e misture.','Tempere a gosto.','Sirva fria.']
      }
    ];

    const recipesEl = document.getElementById('recipes');
    const noResults = document.getElementById('noResults');

    function renderList(list){
      recipesEl.innerHTML = '';
      if(!list.length){noResults.style.display='block';return} else {noResults.style.display='none'}
      list.forEach(r=>{
        const card = document.createElement('article');card.className='card';
        card.innerHTML = `
          <img src="${r.img}" alt="${r.title}">
          <div class="body">
            <div class="meta"><span>${r.category}</span><span>${r.time}</span></div>
            <div class="title">${r.title}</div>
            <div class="tags">${r.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
            <div style="margin-top:10px;display:flex;gap:8px">
              <button class="btn" onclick="openModal(${r.id})">Ver receita</button>
              <button onclick="save(${r.id})" style="padding:10px;border-radius:10px;border:1px solid #eee;background:transparent;cursor:pointer">Salvar</button>
            </div>
          </div>
        `;
        recipesEl.appendChild(card);
      })
    }

    function filterRecipes(){
      const q = document.getElementById('search').value.toLowerCase();
      const cat = document.getElementById('categoryFilter').value;
      const filtered = sample.filter(r=>{
        const inText = (r.title + ' ' + r.desc + ' ' + r.ingredients.join(' ')).toLowerCase().includes(q);
        const inCat = !cat || r.category===cat;
        return inText && inCat;
      });
      renderList(filtered);
    }

    function resetFilters(){document.getElementById('search').value='';document.getElementById('categoryFilter').value='';filterRecipes()}

    // modal
    function openModal(id){
      const r = sample.find(x=>x.id===id);
      if(!r) return;
      document.getElementById('modalTitle').textContent = r.title;
      document.getElementById('modalDesc').textContent = r.desc;
      document.getElementById('modalHero').style.backgroundImage = `url(${r.img})`;
      const ing = document.getElementById('modalIngredients'); ing.innerHTML=''; r.ingredients.forEach(i=>{const li=document.createElement('li');li.textContent=i;ing.appendChild(li)});
      const steps = document.getElementById('modalSteps'); steps.innerHTML=''; r.steps.forEach((s,idx)=>{const p=document.createElement('p');p.textContent=(idx+1)+'. '+s;steps.appendChild(p)});
      document.getElementById('modal').classList.add('show');
    }
    function closeModal(){document.getElementById('modal').classList.remove('show')}

    function save(id){alert('Receita salva (exemplo). Implementar armazenamento real)')}
    function openNewRecipe(){alert('Abrir formulário para nova receita - implementar')}

    // inicializa
    renderList(sample);
  </script>
</body>
</html>
