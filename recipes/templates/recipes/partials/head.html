<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAI4UksYuRlRrQJ5XewyXK2f3Z57CZ+n6U8zCjYyH1zYw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- CSS Externo com Subresource Integrity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
         :root {
            --color-primary: #269fe6;
            --color-primary-hover: #2086c2;
            --color-primary-dark: #13141f;
            --color-primary-dark-hover: #212336;
            --color-primary-light: #d4ecfa;
            --color-primary-light-hover: #bdd8e7;
            --color-white: #fff;
            --color-black: #000;
            --color-dark-text: #444;
            --color-info-light: #cce5ff;
            --color-debug-light: #cce5ff;
            --color-success-light: #d4edda;
            --color-alert-light: #fff3cd;
            --color-warning-light: #fff3cd;
            --color-error-light: #f8d7da;
            --color-info-dark: #4d86c4;
            --color-debug-dark: #4d86c4;
            --color-success-dark: #4a9c5d;
            --color-alert-dark: #927f40;
            --color-warning-dark: #927f40;
            --color-error-dark: #da525d;
            --color-gray-0: #f9f9f9;
            --color-gray-1: #e0e0e0;
            --color-gray-2: #c7c7c7;
            --color-gray-3: #aeaeae;
            --color-gray-4: #959595;
            --color-gray-5: #7d7d7d;
            --color-gray-6: #646464;
            --color-gray-7: #4b4b4b;
            --color-gray-8: #323232;
            --color-gray-9: #191919;
            --font-primary: sans-serif;
            --font-headings: 'Roboto Slab', serif;
            --spacing-gutter-medium: 3rem;
            --spacing-gutter-large: 4rem;
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 59.5%;
        }
        
        body {
            font-size: 1.6rem;
            font-family: var(--font-primary);
            background: var(--color-gray-1);
            color: var(--color-dark-text)
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-headings);
        }
        
        .container {
            max-width: 120rem;
            margin: 0 auto;
            padding: var(--spacing-gutter-medium);
        }
        
        .main-header-container {
            background: var(--color-primary-dark);
        }
        
        .main-logo {
            font-size: 2rem;
            color: var(--color-white);
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
        }
        
        .main-logo-icon {
            margin-right: 1rem;
        }
        
        .search-form {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 60rem;
            margin: 0 auto;
            background: var(--color-white);
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }
        
        .search-input,
        .search-button {
            font-size: 2rem;
            padding: 1rem 2rem;
            border: none;
            outline: none;
            background: none;
        }
        
        .search-input {
            width: 100%;
            padding-right: 2rem;
        }
        
        .search-button {
            background: var(--color-primary);
            color: var(--color-white);
            cursor: pointer;
            border-radius: 0 0.2rem 0.2rem 0;
            transition: background 0.3s ease;
        }
        
        .search-form::focus-within {
            border-color: var(--color-primary);
        }
        
        .search-form::focus-within .search-button {
            border-color: var(--color-primary);
        }
        
        .main-content {
            padding-top: 0;
        }
        
        .main-content-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
            gap: var(--spacing-gutter-large);
        }
        
        .recipe {
            background: var(--color-white);
            border-radius: 0.5rem;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, .4);
            overflow: hidden;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            text-align: center;
            border-radius: .4rem;
            overflow: hidden;
        }
        
        .recipe img {
            max-width: 100%;
        }
        
        .recipe-list-item {
            max-width: 64rem;
        }
        
        .recipe-list-item:hover {
            transform: scale(1.02);
            transition: all 0.3s ease;
            box-shadow: -10px 10px 20px rgba(0, 0, 0, .4);
        }
        
        .recipe-tittle-container {
            padding: var(--spacing-gutter-medium);
            padding-bottom: 2rem;
            color: var(--color-primary-dark);
            font-size: 2.4rem;
        }
        
        .recipe-recipe-content {
            padding: var(--spacing-gutter-medium);
            padding: top 2rem;
        }
        
        .recipe-author {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 1rem;
            padding: 0 var(--spacing-gutter-medium);
            font-size: 1.4rem;
            color: var(--color-gray-7);
        }
        
        .recipe-author-item {
            color: var(--color-gray-5);
            margin-right: 1rem;
        }
        
        .recipe-author-item a {
            color: var(--color-primary);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .recipe-meta-container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 2rem;
            padding: var(--spacing-gutter-medium);
            background: var(--color-gray-1);
            border-top: 1px solid var(--color-gray-2);
            width: 100%;
        }
        
        .recipe-meta-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary-gray-4);
        }
        
        .recipe-author-item a:hover {
            color: var(--color-primary-dark);
        }
        
        .recipe-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .recipe-footer a {
            background: var(--color-primary-dark);
            display: block;
            color: var(--color-white);
            text-decoration: none;
            text-align: center;
            padding: var(--spacing-gutter-medium);
            width: 120px;
            margin: 0 auto;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .recipe-footer a:hover {
            filter: brightness(2);
        }
        
        .main-footer {
            background: var(--color-primary-dark);
            padding: var(--spacing-gutter-medium);
            text-align: center;
            color: var(--color-white);
            margin-top: 4rem;
        }
    </style>
</head>

<body>
    <header class="main-header-container">
        <div class="container">
            <a href="#" class="main-logo">
                <span class="main-logo-icon"></span>
            </a>
        </div>
    </header>
</body>

</html>
